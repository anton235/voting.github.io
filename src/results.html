  <body>
  
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
              <!-- Logo and responsive toggle -->
              <div class="navbar-header">
                <a href="index.html">
                  <img src="images/Logo.png" alt="Logo" height="42" width="42" class="rounded-corners">
                  <span > Votechain</span>
                </a>
              </div>
              <!-- Navbar links -->
              <div class="collapse navbar-collapse" id="navbar">
                  
              </div>
              <!-- /.navbar-collapse -->
          </div>
          <!-- /.container -->
      </nav>
      <h2 >Time left for the Election:</h2>
      <br/><br/>  <br/><br/>  <br/><br/>   <br/><br/>
      <!-- Content -->
      <div class="container" id="candidateDisplay">
          <!-- Heading -->
          <div class="row">
              <div class="col-lg-12">
                  <!-- <h1 class="page-header">Meet the candidates</h1> -->
                  <h1 class="page-header" id="electionName"></h1>
                  <h5 class="page-header" id="electionDescription"></h5>
                  <div style="text-align:center;">
                    <a href="#votingPage" class="btn btn-primary btn-lg btn my-2">Start voting</a>
                  </div>
                  <p> Here you can read about the candidates before you start voting.</p>
              </div>
          </div>
  
          <!-- Feature Row  1-->
          <div class="serv row" id="candidatesLayOut">
   
          </div>

      </div>

      <hr class="my-5 py-5">
       <div class="container pt-5"  id="votingPage">
        <div class="row">
          <div class="col-lg-12 pt-4">
            <h1 class="text-center">Election Results</h1>
            <hr/>
            <br/>
            <div id="loader">
              <p class="text-center">Loading...</p>
            </div>
            <div id="content" style="display: none;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Votes</th>
                  </tr>
                </thead>
                <tbody id="candidatesResults">
                </tbody>
              </table>
              <hr/>

              <form onSubmit="App.castVote(); return false;">
                <div class="form-group">
                  <label for="candidatesSelect">Select Candidate</label>
                  <select class="form-control" id="candidatesSelect">
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn my-2">Vote</button>
                <hr />
              </form>
              <p id="accountAddress" class="text-center"></p>
            </div>
          </div>
        </div>
      </div>  
     
      <ul class="mt-5 chart"> </ul>

      <div id="piechart_3d" style="width: 900px; height: 500px; background: transparent;"></div>
