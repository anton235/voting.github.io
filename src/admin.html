                <div class="container">
                  <div class="row">
                   
                    <div class="col-sm-9 mx-auto bg-light boxStyle" id="mainContractForm">
                      <h1>Initialize Elections </h1>
                <form name="theform" action="#" id="electionForm" method="POST">
                  <div class="form-group">
                    <div class="width30 floatL"><label>Name Your Election:</label> </div>
                    <div class="width70 floatR"><input type="text" id="nameInput" required="required" pattern="[a-zA-Z][a-zA-Z0-9 ]{7,}" placeholder="Election Name begin with a letter"></div>            
                  </div>
                  <br><br><br>
                  <div class="form-group">
                    <div class="width30 floatL"><label>Describe Your Election:</label> </div>
                    <div class="width70 floatR"><input type="text" id="descriptionInput" required="required" placeholder="Election description"></div>            
                  </div>
                  <br><br><br>
                  <div class="form-group">
                    <div class="width30 floatL"><label> Add Supply:</label> </div>
                    <div class="width70 floatR"><input type=text id="supplyInput" required="required" placeholder="uint256_value" ></div> 
                  </div>
                  <br><br><br>
                  <div class="form-group">
                    <div class="width30 floatL"><label>Add Voters:</label> </div>
                    <div class="width70 floatR"><input type=text id="votersInput" required="required" placeholder="address[]"></div>
                  </div>
                  <br><br><br>         
                  <div class="form-group">
                    <div class="width30 floatL"><label>Time of election start:</label> </div>
                    <div class="width70 floatR"><input type="datetime-local" id="dateTimeStart" value="2020-01-22T11:00"/></div>                       
                  </div>
                  <br><br><br>
                  <div class="form-group">
                    <div class="width30 floatL"><label>Time of election end:</label> </div>
                    <div class="width70 floatR"><input type="datetime-local" id="dateTimeEnd" value="2020-01-25T20:00"/></div>            
                  </div>
                  <br><br>
                
                  <br><br>
                  <div class="form-group">
                    <div class="row">   
                      <div class="width50"><input class="btn btn-success" button type="submit" id="submit" style="font-weight: bold"></input class="btn btn-success" button></div>
                      <div class="width50"><input class="btn btn-danger" type="reset" style="font-weight: bold"></div>	
                    </div>
                  </div>
              </div>
              
              </div>
            </div><br>
                  <div id="myModal" class="modal">
                 
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <p>Contract address is:           </p>
                      <textarea id="contractAdd"></textarea>
                      <button title="Copy contract address" type="button" onclick="myCopy()">Copy</button>
                    </div>
                  </div>
            
                </form>
            </div>
          </div>
          
    
            <!--style="display:none;" >  -->
            
           <div class="row">                                             
          <div class="col-sm-8 mx-auto bg-light boxStyle" id="addCandidatesForm" style="display:none;" > 
            <h1>Initialize Candidates </h1>
                <form action="#" id="electionForm" method="POST">

                  <div class="form-group">
                   <div class="width30 floatL"><label>New Candidate Address:</label> </div>
                   <div class="width70 floatR"><input type=text id="newCandidateAddress" placeholder="Candidate address" > </div>
                    </div><br><br>  <br>  
                    <div class="form-group">
                <div class="width30 floatL"><label>New Candidate Name:</label> </div> 
                <div class="width70 floatR"><input type=text id="newCandidateName" placeholder="Candidate name"></div>
               </div><br><br> <br>  
               <div class="form-group">
               <div class="width30 floatL"><label>New Candidate Description:</label> </div>
                <div class="width70 floatR"><input type=text id="newCandidateDescription" placeholder="Candidate description" ></div>
               </div><br> <br>  
                <div class="form-group">
                 <div class="width30 floatL"><label>New Candidate Image Link:</label> </div>
                  <div class="width70 floatR"> <input type=text id="newCandidateImageLink" placeholder="E.G https://images.maariv.co.il/image/upload/h_168,w_268/520548 " ></div>
                  </div><br> <br><br>  

                
                  <div class="row">   
                    <div class="width50"><input class="btn btn-success" type="button" id="addCandidateButton" style="font-weight: bold" value="submit" onclick="addCandidate()"></input class="btn btn-success" button></div>
                      <div class="width50"><input class="btn btn-danger" type="reset" style="font-weight: bold"></div>	
                     </div>
                     
                </form>
              </div><br>
